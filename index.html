<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>practica jquery mobile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div data-role='page' id='login' data-theme='b'>

        <div data-role='header' id='header'>
            <h1>Login</h1>
        </div>

        <div data-role='content'>
            <form>
                <input type="text" name="usuario" id="usuario" placeholder='Usuario' data-clear-btn="true">
                <input type="password" name="contrasena" id="contrasena" placeholder='Contraseña' data-clear-btn="true">
                <a href="#alumno" id="acceder" name="acceder" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-lock">Acceder</a>
            </form>
        </div>

    </div>

    <div data-role='page' id='alumno' data-theme='b'>

        <div data-role='header' id='header'>
            <h1>Alumno</h1>
        </div>
        <div data-role='content'>
            <form>
                <input type="text" name="usuario" id="usuario" placeholder='Usuario' data-clear-btn="true">
                <input type="password" name="contrasena" id="contrasena" placeholder='Contraseña' data-clear-btn="true">
                <a href="#alumno" id="acceder" name="acceder" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-lock">Acceder</a>
            </form>
        </div>

        <div data-role='footer' id='footer'>
            <a href="#login" id="salir" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext"></a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
